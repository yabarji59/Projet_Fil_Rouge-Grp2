<h1>{{ editMode ? 'Editer un ' : 'Ajouter un '}}Session</h1>
<div class="gestion-formation-form-container">
    <form nz-form [formGroup]="validateForm" class="gestion-formation-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="S'il vous plait veuillez entrer un nom valide!">
                <nz-input-group>
                    <input type="text" nz-input formControlName="sessionTitle" placeholder="Nom" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="S'il vous plait veuillez entrer un nom valide!">
                <nz-select formControlName="formerName" nzPlaceHolder="Formateurs">
                    <div *ngFor="let former of formers">
                    <nz-option nzValue="{{former.formerId}} {{former.formerName}}"
                    nzLabel="{{former.formerId}} {{former.formerName}}"></nz-option>
                </div>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="S'il vous plait veuillez entrer un nom valide!">
                <nz-select formControlName="programTitle" nzPlaceHolder="Programmes">
                    <div *ngFor="let program of programs">
                    <nz-option nzValue="{{program.programId}} {{program.programTitle}}"
                    nzLabel="{{program.programId}} {{program.programTitle}}"></nz-option>
                </div>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
<div class="gestion-formation-button-submit">
    <button nz-button class="gestion-formation-form-button gestion-formation-form-margin" [nzType]="'primary'"
        (click)="submitForm()">Soumettre</button>
</div>
