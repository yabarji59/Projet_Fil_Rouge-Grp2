<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" (keyup)="filterSession($event)" nz-input placeholder="Recherche" />
</nz-input-group>
<ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
</ng-template>
<h1>Sessions</h1>

<div class="session-container">
    <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionDelete, actionEdit,actionEllipsis]"
        *ngFor="let session of sessions">
        <nz-card-meta nzTitle="#{{session?.sessionId }} {{session?.sessionTitle}}" nzDescription=" {{session.formerSession.formerName}} {{session.formerSession.formerLastname}}
            {{session.programSession.programTitle}} {{session.learnersSession}}" [nzAvatar]="avatarTemplate">
        </nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate>
        <nz-avatar nzSrc="assets/img/iconSimplon.jpg"></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
        <img alt="example" src="assets/img/simplon.png" />
    </ng-template>
    <ng-template #actionDelete>
        <i nz-icon nzType="delete"></i>
    </ng-template>
    <ng-template #actionEdit>
        <a routerLink="/session-edit/{{session?.sessionId}}">
            <i nz-icon nzType="edit"></i>
        </a>
    </ng-template>
    <ng-template #actionEllipsis>
        <a routerLink="/session-detail/{{session?.sessionId}}">
            <i nz-icon nzType="ellipsis"></i>
        </a>
    </ng-template>
</div>
<button class="button-add" nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="appstore-add"
        nzTheme="outline"><a class="button-add" routerLink="/session-edit"></a></i></button>
