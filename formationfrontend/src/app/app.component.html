<nz-layout class="app-layout" *ngIf="currentUser">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo" >
            <a routerLink="/login">
                <img src="/assets/img/iconGestionFormation.png" alt="logo">
                <h1>GestionFormation</h1>
            </a>
        </div>
        <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Gestion" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/session"><img src="/assets/img/logoSession.png" alt="logo" style="width: 18px">
                            Sessions</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/former"><img src="/assets/img/logoFormer.png" alt="logo" style="width: 25px">
                            Formateurs</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/learner"><img src="/assets/img/logoStudent.png" alt="logo" style="width: 25px">
                            Apprenants</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/program"><img src="/assets/img/logoProgramm.png" alt="logo" style="width: 18px">
                            Programmes</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"> </i>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>

<app-login style="width: 100%; height: 100%;" *ngIf="currentUrl == '/login'"></app-login>
